<!DOCTYPE html>
<html>
<head>
	<link href='__PUBLIC__/assets_admin/stylesheets/bootstrap/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
	<link href='__PUBLIC__/assets_admin/stylesheets/bootstrap/bootstrap-responsive.css' media='all' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="__PUBLIC__/assets_admin/stylesheets/main.css" />
    <link href='__PUBLIC__/assets_admin/stylesheets/baidumap.css' media='all' rel='stylesheet' type='text/css' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </script>
</head>
<body>
	<div id='test'></div>
	<input type='text' id='locationText' name='addr' placeholder='请输入您的位置名称' data-target="#mapModal" />
    <input id="mapButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mapModal" value="从地图点选">
    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="mapModalLabel">选择地点</h4>
                </div>
                <div class="modal-body">
                    地址:
                    <input id="locationInput" type="text"  placeholder="输入地点进行检索" />
                    <div id="map"></div>
                </div>
                <div class="modal-footer">
                    <button id="submitMap" type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
	<script src='__PUBLIC__/assets_admin/javascripts/jquery/jquery.min.js' type='text/javascript'></script>
	<script src='__PUBLIC__/assets_admin/javascripts/bootstrap/bootstrap.min.js' type='text/javascript'></script>
    <script src='__PUBLIC__/assets_admin/javascripts/plugins/flot/excanvas.js' type='text/javascript'></script>

    <script src='__PUBLIC__/assets_admin/javascripts/demo/baidumap.js' type='text/javascript'></script>
</body>
</html>
